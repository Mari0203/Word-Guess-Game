<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HWK 3: Word Guess Game</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap CDN --->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
<header>
  <h1>Word Guess Game</h1>
</header>
<div class="container">
  <div class="row">
    <span><h2>Press any key to get started!</h2></span>
  </div>
  <div class="col-md-6" id="Wins">
    Wins:
  </div>
  <div class="col-md-6" id="winValue">
    0
  </div>
  <div class="row">
    <div class="col-md-12" id="wordDisplayPanel"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      Number of Guesses Remaining:
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      Letters Already Guessed:
    </div>
    <div class="col-md-6" id="lettersGuessed"></div>
      </div>
</div>

  <!-- Footer -->
  <footer>
    <div class="container-fluid">
      <p class="text-center">by Mari. Copyright &copy;2019</p>
    </div>
  </footer>

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
